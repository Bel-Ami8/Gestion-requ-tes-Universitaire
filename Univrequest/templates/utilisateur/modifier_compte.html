{% extends 'base.html' %}


{% block modifcompt %}
<div class="max-w-3xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-md border">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Modifier mes informations</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 text-green-700 bg-green-100 p-3 rounded">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium mb-1">Nom</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Pr√©nom</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Adresse Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="text-center pt-4">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-medium">
                Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}
