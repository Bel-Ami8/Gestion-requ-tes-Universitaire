{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">{{ titre }}</h2>

<form method="post" class="max-w-md bg-white p-4 rounded shadow">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label class="block font-semibold mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <p class="text-sm text-gray-500">{{ field.help_text }}</p>
            {% endif %}
            {% if field.errors %}
            <p class="text-sm text-red-500">{{ field.errors }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="mt-2 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Enregistrer</button>
</form>

<a href="{% url 'liste_utilisateurs' %}" class="mt-4 inline-block text-blue-500">← Retour à la liste</a>
{% endblock %}
