{% extends 'base.html' %}

{% block lireMessage %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Message</h1>

    <p><strong>Expéditeur :</strong> {{ message.expediteur }}</p>
    <p><strong>Objet :</strong> {{ message.sujet }}</p>
    <p><strong>Date :</strong> {{ message.date_envoie }}</p>

    <div class="mt-4 border-t pt-4">
        <p>{{ message.contenu|linebreaks }}</p>
    </div>

    <a href="{% url 'boite_de_reception' %}" class="inline-block mt-4 text-blue-600 hover:underline">
        Retour à la boîte de réception
    </a>
</div>
{% endblock %}
