{% extends "base.html" %}

{% block register %}
<div class="max-w-4xl mx-auto mt-10 bg-amber-100 shadow-md rounded-lg p-10">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Inscription</h1>

  <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
     {% csrf_token %}
 
     {% for field in form %}
       <div class="col-span-1">
         <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
           {{ field.label }}
         </label>
         {{ field }}
         {% if field.errors %}
           <p class="text-red-500 text-sm">{{ field.errors }}</p>
         {% endif %}
       </div>
     {% endfor %}
    
     <button type="submit" class="bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-800">
         S'inscrire
     </button>
 </form>  
</div>

{% endblock %}
