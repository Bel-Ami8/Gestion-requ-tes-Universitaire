{% extends "base.html" %}
{% load static %}

<style>
   .bg-form{
      background-color: #FAF0E6;
   }
</style>

{% block login %}

<div class="flex items-center justify-center">

   <div class="max-w-3xl mx-auto mt-12 p-8 bg-white rounded-2xl border shadow-md w-full opacity-100">
      <h1 class="text-2xl font-bold mb-4 text-center text-green-800">Connexion</h1>
      
      {% if error %}
            <div class="text-red-500 mb-2">{{ error }}</div>
      {% endif %}
      <form method="post">
         {% csrf_token %}
         <label for="username" class="block text-sm mb-1 font-extralight">nom utilisateur</label>
         <input type="text" name="username" placeholder="votre nom utilisateur" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-800">
         <br>
         <label for="password" class="block text-sm mb-1 font-extralight">mot de passe</label>
         <input type="password" name="password" placeholder="votre mot de passe" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-800">
         <br>
         <div class="text-center mt-3">
            <button class=" inline-flex justify-center bg-green-800 text-white py-2 px-4 rounded hover:bg-green-900" type="submit">Connexion</button>
         </div>
         <div class="text-center">
            <p class="mt-2 text-sm">Pas de compte ? <a href="{% url 'register' %}" class="text-blue-600 underline">Cr√©er un compte</a></p>
         </div>
      </form>
         
   </div>
</div>

{% endblock %}
