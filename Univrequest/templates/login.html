{% extends "base.html" %}
{% load static %}

<style>
   .bg-form{
      background-color: #FAF0E6;
   }
</style>

{% block login %}

<div class="flex items-center justify-center">

   <div class="bg-amber-100 p-8 rounded-lg shadow-md w-full max-w-md opacity-100">
      <h1 class="text-2xl font-bold mb-4 text-center text-orange-400">Connexion</h1>
      
      {% if error %}
            <div class="text-red-500 mb-2">{{ error }}</div>
      {% endif %}
      <form method="post">
         {% csrf_token %}
         <label for="username" class="block font-extralight">nom utilisateur</label>
         <input type="text" name="username" placeholder="votre nom utilisateur" class="w-full border p-2 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-orange-500">
         <br>
         <label for="password" class="block font-extralight">mot de passe</label>
         <input type="password" name="password" placeholder="votre mot de passe" class="w-full border p-2 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-orange-500">
         <br>
         <div class="text-center">
            <button class=" inline-flex justify-center bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-800" type="submit">Connexion</button>
         </div>
         <div class="text-center">
            <p class="mt-2 text-sm">Pas de compte ? <a href="{% url 'register' %}" class="text-blue-600 underline">Cr√©er un compte</a></p>
         </div>
      </form>
         
   </div>
</div>

{% endblock %}
